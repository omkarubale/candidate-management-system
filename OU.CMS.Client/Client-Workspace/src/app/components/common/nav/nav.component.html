<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a *ngIf="!isAuthenticated" class="navbar-brand" [routerLink]="'/home'">Candidate Management System</a>
  <a *ngIf="isAuthenticated && isCandidate" class="navbar-brand" [routerLink]="'/candidate-dashboard'" (click)="changeActiveTab(1)">CMS</a>
  <a *ngIf="isAuthenticated && !isCandidate" class="navbar-brand" [routerLink]="'/companyManager-dashboard'" (click)="changeActiveTab(1)">CMS</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarsExampleDefault"
    aria-controls="navbarsExampleDefault"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <!-- Candidate Options -->
    <ul *ngIf="isAuthenticated && isCandidate" class="navbar-nav">
      <li class="nav-item" [ngClass]="(currentTab == 1)? 'active' : ''" (click)="changeActiveTab(1)">
        <a class="nav-link" [routerLink]="'/candidate-dashboard'">Dashboard</a>
      </li>
      <li class="nav-item" [ngClass]="(currentTab == 6)? 'active' : ''" (click)="changeActiveTab(6)">
        <a class="nav-link" [routerLink]="'/candidate-myProfile'">My Profile</a>
      </li>
      <li class="nav-item" [ngClass]="(currentTab == 7)? 'active' : ''" (click)="changeActiveTab(7)">
        <a class="nav-link" [routerLink]="'/candidate-jobs'">Jobs</a>
      </li>
    </ul>

    <!-- Company Manager Options -->
    <ul *ngIf="isAuthenticated && !isCandidate" class="navbar-nav">
      <li class="nav-item" [ngClass]="(currentTab == 1)? 'active' : ''" (click)="changeActiveTab(1)">
        <a class="nav-link" [routerLink]="'/companyManager-dashboard'">Dashboard</a>
      </li>
      <li class="nav-item" [ngClass]="(currentTab == 2)? 'active' : ''" (click)="changeActiveTab(2)">
        <a class="nav-link" [routerLink]="'/companyManager-company'">Company</a>
      </li>
      <li class="nav-item" [ngClass]="(currentTab == 3)? 'active' : ''" (click)="changeActiveTab(3)">
        <a class="nav-link" [routerLink]="'/companyManager-positions'">Positions</a>
      </li>
      <li class="nav-item" [ngClass]="(currentTab == 4)? 'active' : ''" (click)="changeActiveTab(4)">
        <a class="nav-link" [routerLink]="'/companyManager-assessments'">Assessments</a>
      </li>
      <li class="nav-item" [ngClass]="(currentTab == 5)? 'active' : ''" (click)="changeActiveTab(5)">
        <a class="nav-link" [routerLink]="'/companyManager-drives'">Drives</a>
      </li>
    </ul>

    <div *ngIf="isAuthenticated" class="ml-auto my-2 my-lg-0" style="display: inline">
      <a class="btn btn-secondary my-2 my-sm-0 p-0" (click)="logout()">
        <div class="p-1 github-icon"><i class="fa fa-power-off"></i></div>
        <div class="github-text">Logout</div>
      </a>
    </div>

    <div [ngClass]="(isAuthenticated) ? 'ml-2' :'ml-auto'" class="my-2 my-lg-0" style="display: inline">
      <a class="btn btn-secondary my-2 my-sm-0 p-0" href="https://github.com/omkarubale/candidate-management-system">
        <div class="p-1 github-icon"><i class="fa fa-github"></i></div>
        <div class="github-text">Github</div>
      </a>
    </div>
  </div>
</nav>
