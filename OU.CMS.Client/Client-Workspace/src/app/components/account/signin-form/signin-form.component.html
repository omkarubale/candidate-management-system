<div class="signin-container col-8 col-centered px-4 py-4 my-4">
  <form
    #signInForm="ngForm"
    (ngSubmit)="signIn(signInForm.value)"
    autocomplete="off"
  >
    <div class="signin-heading">
      <h2>Sign In <br> as {{ userTypeTag }}</h2>
    </div>
    <div class="signin-form-container">
      <div class="signin-form-inputs">
        <input
          type="hidden"
          name="UserType"
          [(ngModel)]="signInCredentials.UserType"
        />
        <div class="form-group">
          <div class="textbox">
            <label class="input-label">Email</label>
            <input
              name="Email"
              #Email="ngModel"
              class="form-control"
              placeholder="Email"
              [(ngModel)]="signInCredentials.Email"
              required
            />
          </div>
          <div class="validation-error mt-2">
            <div class="validation-error-text" *ngIf="Email.invalid && Email.touched">
              This field is required.
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="textbox">
            <label class="input-label">Password</label>
            <input
              name="Password"
              type="password"
              #Password="ngModel"
              class="form-control"
              placeholder="Password"
              [(ngModel)]="signInCredentials.Password"
              required
            />
          </div>
          <div class="validation-error mt-2">
            <div class="validation-error-text" *ngIf="Password.invalid && Password.touched">
              This field is required.
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="signin-form-submit">
      <button
        class="btn btn-primary signin-button"
        color="primary"
        type="submit"
        [disabled]="!signInForm.form.valid"
      >
        Sign In
      </button>
    </div>
  </form>
</div>
