<div class="signin-container">
  <form
    #signInForm="ngForm"
    (ngSubmit)="signIn(signInForm.value)"
    autocomplete="off"
  >
    <div class="signin-heading">
      <h2>Sign In as {{ userTypeTag }}</h2>
    </div>
    <div>
      <input
        type="hidden"
        name="UserType"
        [(ngModel)]="signInCredentials.UserType"
      />
      <div class="form-group">
        <input
          name="Email"
          #Name="ngModel"
          class="form-control"
          placeholder="Email"
          [(ngModel)]="signInCredentials.Email"
          required
        />
        <div class="validation-error" *ngIf="Name.invalid && Name.touched">
          This field is required.
        </div>
      </div>
      <div class="form-group">
        <input
          name="Password"
          type="password"
          #Password="ngModel"
          class="form-control"
          placeholder="Password"
          [(ngModel)]="signInCredentials.Password"
          required
        />
        <div
          class="validation-error"
          *ngIf="Password.invalid && Password.touched"
        >
          This field is required.
        </div>
      </div>
    </div>
    <div>
      <button
        class="btn btn-primary"
        color="primary"
        type="submit"
        [disabled]="!signInForm.form.valid"
      >
        Sign In
      </button>
    </div>
  </form>
</div>
