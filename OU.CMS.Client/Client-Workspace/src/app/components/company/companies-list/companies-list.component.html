<div class="jumbotron">
  <h2>Companies List</h2>
  <hr>
  <table class="table table-hover">
      <tr class="col-md-12" *ngFor="let company of companiesList">
          <a [routerLink]="['/company-edit', company.Id]">
            {{company.Name}}
          </a>
        </tr>
    </table>

  <button mat-fab color="primary" [routerLink]="['/company-add']">
    Add
  </button>
</div>
